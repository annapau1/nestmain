<div class="row row-cols-1 row-cols-md-3 g-4">
  @for (item of products; track item.id) {
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img 
          src="{{item.thumbnail}}" 
          class="card-img-top" 
          alt="{{item.title}}" 
          style="height: 220px; object-fit: contain; padding: 15px;"
        >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text text-muted small">{{item.brand}} • {{item.category}}</p>

          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0">
                ${{ item.price }}
                @if (item.discountPercentage > 0) {
                  <small class="text-danger ms-2">(-{{item.discountPercentage}}%)</small>
                }
              </h5>
              <span class="badge bg-warning text-dark">★ {{item.rating}}</span>
            </div>

            <p class="text-muted small mb-2">
              Stock: {{item.stock}} | {{item.description.substring(0, 80)}}...
            </p>

            <button 
              class="btn btn-primary btn-sm w-100" 
              (click)="viewProduct(item)"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  }
</div>
